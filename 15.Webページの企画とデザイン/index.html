<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>英単語当て</title>
  <link rel="stylesheet" href="stylesheet.css" />
</head>

<body>
  <h1>英単語当てゲーム</h1>
  <h3>問題文が入る</h3>
  <p id="time"></p>
  <p id="keyboardinput" class="keyinput">1</p>
  <p class="result">正解</p>
  <p class="virtualinput">
    <button>A</button>
    <button>B</button>
    <button>C</button>
    <button>D</button>
    <button>E</button>
    <button>F</button>
    <button>G</button>
    <button>H</button>
    <button>I</button>
    <br>
    <button>J</button>
    <button>K</button>
    <button>L</button>
    <button>N</button>
    <button>M</button>
    <button>O</button>
    <button>P</button>
    <button>Q</button>
    <button>R</button>
    <br>
    <button>S</button>
    <button>T</button>
    <button>U</button>
    <button>V</button>
    <button>W</button>
    <button>X</button>
    <button>Y</button>
    <button>Z</button>
    <br>
    <button>Delete</button>
    <button>Enter</button>
  </p>
  <script src="main.js"></script>
</body>

</html>
